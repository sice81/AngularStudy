<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
	<body ng-app="todoApp">
		<script src="angular.js"></script>
		<script src="scripts/app.js"></script>
		
		<div ng-controller="todoController">
			{{message}}
			<br>
			
			남은개수 : {{remain()}}
			
			<a href="" ng-click="delete()">지우기</a>
			<ul>
				<li ng-repeat="todo in todoList">
				   <input type="checkbox" ng-model="todo.done">
				   {{todo.title}}
				</li>
				
			</ul>
			
			<input type="text" ng-model="newtodo">
			<input type="button" value="넣기" ng-click="add(newtodo)">
		</div>
	</body>
</html>
